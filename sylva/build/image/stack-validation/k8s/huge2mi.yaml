---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: stack-validation
  name: test-huge2mi
  labels:
    app.kubernetes.io/name: test-huge2mi
    app.kubernetes.io/component: test-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: test-huge2mi
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-huge2mi
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 65432
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: script
          configMap:
            name: run-sh
            defaultMode: 0555
        - name: hugepages
          emptyDir:
            medium: HugePages
      containers:
        - name: test-huge2mi
          image: busybox:1.37
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["/scripts/run.sh"]
          env:
            - name: HUGE
              value: "True"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
              hugepages-2Mi: 200Mi
            limits:
              cpu: 100m
              memory: 100Mi
              hugepages-2Mi: 200Mi
          volumeMounts:
            - name: hugepages
              mountPath: /dev/hugepages
              readOnly: false
            - name: script
              mountPath: /scripts
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 65432
            runAsGroup: 65432
            allowPrivilegeEscalation: false
            capabilities:
              add: ["IPC_LOCK"]
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
