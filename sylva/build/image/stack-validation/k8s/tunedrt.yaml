---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: stack-validation
  name: test-tunedrt
  labels:
    app.kubernetes.io/name: test-tunedrt
    app.kubernetes.io/component: test-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: test-tunedrt
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-tunedrt
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 65432
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: script
          configMap:
            name: run-sh
            defaultMode: 0555
        - name: varlogtuned
          hostPath:
            path: /var/log/tuned
            type: Directory
      containers:
        - name: test-tunedrt
          image: busybox:1.37
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["/scripts/run.sh"]
          env:
          - name: TUNEDRT
            value: "True"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: varlogtuned
              mountPath: /var/log/tuned
              readOnly: true
            - name: script
              mountPath: /scripts
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 65432
            runAsGroup: 65432
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
