---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: stack-validation
  name: test-multi
  labels:
    app.kubernetes.io/name: test-multi
    app.kubernetes.io/component: test-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: test-multi
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-multi
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 65432
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: pci-ids
          emptyDir:
            medium: Memory
        - name: script
          configMap:
            name: run-sh
            defaultMode: 0555
      containers:
        - name: test-multi
          image: busybox:1.37
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["/scripts/run.sh"]
          env:
          - name: MULTI
            value: "True"
          resources:
            requests:
              cpu: 1
              memory: 100Mi
            limits:
              cpu: 1
              memory: 100Mi
          volumeMounts:
            - name: pci-ids
              mountPath: /pciids
            - name: script
              mountPath: /scripts
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 65432
            runAsGroup: 65432
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
